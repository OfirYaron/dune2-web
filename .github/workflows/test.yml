name: Run JS Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Playwright
        run: npm install playwright
      - name: Serve and test (static)
        run: |
          npx playwright install chromium
          npx http-server . &
          sleep 2
          node tests/playwright-mocha-check.js
        env:
          CI: true
