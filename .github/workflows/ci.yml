name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      - name: Run ESLint
        run: npx eslint js/
      - name: Run Tests
        run: |
          if [ -d tests ]; then
            npx mocha tests/*.js
          fi
